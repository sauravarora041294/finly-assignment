<html>
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="main.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="alert alert-secondary" role="alert">
			<button class="btn btn-secondary test-all">Show All Data</button>	
			<button class="btn btn-primary create-post">Create Post</button>
		</div>
	</div>
	<div class="container">
		<div class="content-div"></div>
		<div class="form-div">
			<form class="input-form">
				<label> UserID </label>
				<input type="number" name="userid" class="user-id form-control-lg" placeholder="User Id" />
				<label> Title</label>
				<input id="input-title" name="title" class="title orm-control-lg" type="text" placeholder="Enter Post Title"/>
				<label> Body</label>
				<textarea name="text_body" class="form-control form-control-lg" id="text_body" rows="4" cols="50" placeholder="Enter Post description"></textarea>
				<button type="button" class="btn btn-info post-btn"> Post</button>
				<button type="button" class="btn btn-info edit-btn"> Update</button>
			</form>
		</div>
	</div>
</body>
</html>
